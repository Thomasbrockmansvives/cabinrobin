<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Capturing life's most precious moments with artistic wedding photography and heartwarming family portraits in Overijse, Brussels, Flemish Brabant, Walloon Brabant, and Antwerp. Professional, intimate, and timeless memories that tell your unique story." />

    <meta
      name="keywords"
      content="wedding photographer, family portraits, children photography, Overijse, Brussels, Flemish Brabant, Walloon Brabant, Antwerp, professional photography, wedding photos, family moments, portrait artist" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/root/common/bootstrap/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="/root/common/css/sitestyle.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/root/common/favicon/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/root/common/favicon/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/root/common/favicon/favicon-16x16.png" />
    <link rel="manifest" href="/root/common/favicon/site.webmanifest" />
    <title>Fotografie | Cabin Robin | About</title>
  </head>
  <body>
    <div class="page-container">
      <!-- NAVIGATION -->
      <!-- Navigation placeholder -->
      <nav id="nav-placeholder"></nav>

      <!-- HEADER -->
      <header class="header-container">
        <div class="header-background">
          <div class="background-circle"></div>
        </div>
        <h1
          class="site-title text-center text-nowrap text-uppercase text-primary">
          Cabin Robin
        </h1>
        <h2
          class="site-subtitle text-center text-nowrap text-uppercase text-dark"
          data-i18n="calendly-title">
          Boek een intake
        </h2>

        <div class="mobile-logo-container">
          <img
            src="/root/common/img/Logo-rond-robin.png"
            alt="Cabin Robin Logo"
            class="mobile-logo" />
          <div class="mobile-social-icons">
            <a
              href="https://www.facebook.com/cabinrobin"
              target="_blank"
              title="facebook cabin robin"
              ><img
                src="/root/common/img/facebook-icon.avif"
                alt="facebook icon"
            /></a>
            <a
              href="https://www.instagram.com/cabinrobin/"
              target="_blank"
              title="instagram cabin robin"
              ><img src="/root/common/img/instagram-icon.avif" alt="instagram"
            /></a>
          </div>
        </div>
      </header>
      <main class="body-container">
        <!-- Calendly inline widget begin -->

        <p
          data-i18n="calendly-subtitle"
          style="
            font-size: 16px;
            margin: 30px auto 30px auto;
            text-align: center;
            max-width: 800px;
          "></p>
        <div
          class="calendly-inline-widget"
          data-url="https://calendly.com/brockmansthomas1984/30min?hide_event_type_details=1&hide_gdpr_banner=1&primary_color=ce3923"
          style="min-width: 320px; height: 1000px"></div>
        <script
          type="text/javascript"
          src="https://assets.calendly.com/assets/external/widget.js"
          async></script>
        <!-- Calendly inline widget end -->
      </main>

      <!-- Footer placeholder -->
      <footer id="footer-placeholder"></footer>
    </div>

    <script src="/root/common/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/root/common/js/components.js"></script>
    <script src="/root/common/js/sitescript.js"></script>
    <script src="/root/common/js/translationscript.js"></script>
    <script src="/root/common/js/dropdown.js"></script>
  </body>
</html>
