<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="description"
      content="Capturing life's most precious moments with artistic wedding photography and heartwarming family portraits in Overijse, Brussels, Flemish Brabant, Walloon Brabant, and Antwerp. Professional, intimate, and timeless memories that tell your unique story." />

    <meta
      name="keywords"
      content="wedding photographer, family portraits, children photography, Overijse, Brussels, Flemish Brabant, Walloon Brabant, Antwerp, professional photography, wedding photos, family moments, portrait artist" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../common/bootstrap/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="../../../common/css/sitestyle.css" />
    <link rel="stylesheet" href="../css/pagestyle-wedding.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.4/imagesloaded.pkgd.min.js"></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../../common/favicon/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../../common/favicon/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../../common/favicon/favicon-16x16.png" />
    <link rel="manifest" href="../../../common/favicon/site.webmanifest" />
    <title>Fotografie | Cabin Robin | Wedding</title>
  </head>
  <body>
    <div class="page-container">
      <!-- NAVIGATION -->
      <!-- Navigation placeholder -->
      <nav id="nav-placeholder"></nav>

      <!-- HEADER -->
      <header class="header-container">
        <div class="header-background">
          <div class="background-circle"></div>
        </div>
        <h1
          class="site-title text-center text-nowrap text-uppercase text-primary">
          Cabin Robin
        </h1>
        <h2
          class="site-subtitle text-center text-nowrap text-uppercase text-dark"
          data-i18n="portfolio-wedding-subtitle">
          Wedding
        </h2>

        <div class="mobile-logo-container">
          <img
            src="../../../common/img/Logo-rond-robin.png"
            alt="Cabin Robin Logo"
            class="mobile-logo" />
          <div class="mobile-social-icons">
            <a
              href="https://www.facebook.com/cabinrobin"
              target="_blank"
              title="facebook cabin robin"
              ><img
                src="../../../common/img/facebook-icon.avif"
                alt="facebook icon"
            /></a>
            <a
              href="https://www.instagram.com/cabinrobin/"
              target="_blank"
              title="instagram cabin robin"
              ><img
                src="../../../common/img/instagram-icon.avif"
                alt="instagram"
            /></a>
          </div>
        </div>
      </header>
      <main class="body-container">
        <div class="row justify-content portfolio-introduction">
          <div class="col-12 col-md-6">
            <div class="portfolio-subpage-quote">
              <p data-i18n="portfolio-wedding-quote">
                quote about wedding photography
              </p>
            </div>
          </div>
          <div class="col-12 col-md-6 d-flex justify-content-center">
            <img
              class="img-portfolio"
              src="../img/img1.jpeg"
              alt="cover image for this portfolio" />
          </div>
        </div>
        <div class="row justify-content portfolio-introduction">
          <div class="col-12 col-md-6 d-flex justify-content-center">
            <img
              class="img-portfolio"
              src="../img/img2.jpeg"
              alt="second image for this portfolio" />
          </div>
          <div class="col-12 col-md-6">
            <div class="portfolio-subpage-text">
              <p data-i18n="portfolio-wedding-text">
                text about wedding photography
              </p>
            </div>
            <div class="container">
              <a
                href="/root/prices/html/prices.html"
                class="portfolio-navigation-button">
                <span data-i18n="nav-prices"> prices </span
                ><span class="arrow">&gt;</span>
              </a>
            </div>
          </div>
        </div>
        <div class="gallery" id="masonry-grid">
          <!-- Images will be loaded here dynamically -->
        </div>

        <div class="review-section container">
          <div class="row">
            <div class="col-12 col-md-4">
              <div class="review-card">
                <p class="review-text" data-i18n="wedding-review-1"></p>
                <p class="review-author" data-i18n="wedding-reviewauthor-1"></p>
              </div>
            </div>

            <div class="col-12 col-md-4">
              <div class="review-card">
                <p class="review-text" data-i18n="wedding-review-2"></p>
                <p class="review-author" data-i18n="wedding-reviewauthor-2"></p>
              </div>
            </div>

            <div class="col-12 col-md-4">
              <div class="review-card">
                <p class="review-text" data-i18n="wedding-review-3"></p>
                <p class="review-author" data-i18n="wedding-reviewauthor-3"></p>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- FOOTER -->
      <!-- Footer placeholder -->
      <footer id="footer-placeholder"></footer>
    </div>

    <!-- Image Popup Modal -->
    <div id="imagePopup" class="image-popup">
      <div class="popup-content">
        <span class="close-button">&times;</span>
        <img id="popupImage" src="" alt="Enlarged photo" />
      </div>
    </div>

    <script src="/root/common/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/root/common/js/components.js"></script>
    <script src="/root/common/js/sitescript.js"></script>
    <script src="/root/portfolio/wedding/js/pagescript-wedding.js"></script>
    <script src="/root/common/js/translationscript.js"></script>
    <script src="/root/common/js/dropdown.js"></script>
  </body>
</html>
