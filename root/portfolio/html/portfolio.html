<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="description"
      content="Capturing life's most precious moments with artistic wedding photography and heartwarming family portraits in Overijse, Brussels, Flemish Brabant, Walloon Brabant, and Antwerp. Professional, intimate, and timeless memories that tell your unique story." />

    <meta
      name="keywords"
      content="wedding photographer, family portraits, children photography, Overijse, Brussels, Flemish Brabant, Walloon Brabant, Antwerp, professional photography, wedding photos, family moments, portrait artist" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../common/bootstrap/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="../../common/css/sitestyle.css" />
    <link rel="stylesheet" href="../css/pagestyle-portfolio.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../common/favicon/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../common/favicon/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../common/favicon/favicon-16x16.png" />
    <link rel="manifest" href="../../common/favicon/site.webmanifest" />
    <title>Fotografie | Cabin Robin | Portfolio</title>
  </head>
  <body>
    <div class="page-container">
      <!-- NAVIGATION -->
      <!-- Navigation placeholder -->
      <nav id="nav-placeholder"></nav>

      <!-- HEADER -->
      <header class="header-container">
        <div class="header-background">
          <div class="background-circle"></div>
        </div>
        <h1
          class="site-title text-center text-nowrap text-uppercase text-primary">
          Cabin Robin
        </h1>
        <h2
          class="site-subtitle text-center text-nowrap text-uppercase text-dark"
          data-i18n="portfolio-subtitle">
          Portfolio
        </h2>

        <div class="mobile-logo-container">
          <img
            src="../../common/img/Logo-rond-robin.png"
            alt="Cabin Robin Logo"
            class="mobile-logo" />
          <div class="mobile-social-icons">
            <a
              href="https://www.facebook.com/cabinrobin"
              target="_blank"
              title="facebook cabin robin"
              ><img
                src="../../common/img/facebook-icon.avif"
                alt="facebook icon"
            /></a>
            <a
              href="https://www.instagram.com/cabinrobin/"
              target="_blank"
              title="instagram cabin robin"
              ><img src="../../common/img/instagram-icon.avif" alt="instagram"
            /></a>
          </div>
        </div>
      </header>
      <main class="body-container">
        <div class="img-portfolio">
          <img
            src="../img/imagechildonchair.avif"
            alt="picture of child sitting on a chair" />
        </div>
        <p data-i18n="portfolio-body-text" class="portfolio-body-text">
          Zijn jullie op zoek naar 'een spring in het veld' kinderfotograaf of
          quirky huwelijksfotograaf, dan zijn jullie hier meer dan welkom.
          Bekijk hier mijn portfolio
        </p>
        <p
          data-i18n="portfolio-navigation-text"
          class="portfolio-navigation-text">
          Bekijk mijn portfolio hier:
        </p>
        <div class="container">
          <a
            href="/root/portfolio/portret/html/portret.html"
            class="portfolio-navigation-button">
            <span data-i18n="portfolio-navigation-portret"> portret </span
            ><span class="arrow">&gt;</span>
          </a>
        </div>
        <div class="container">
          <a
            href="/root/portfolio/family/html/family.html"
            class="portfolio-navigation-button">
            <span data-i18n="portfolio-navigation-family"> family </span
            ><span class="arrow">&gt;</span>
          </a>
        </div>
        <div class="container">
          <a
            href="/root/portfolio/wedding/html/wedding.html"
            class="portfolio-navigation-button">
            <span data-i18n="portfolio-navigation-wedding"> wedding </span
            ><span class="arrow">&gt;</span>
          </a>
        </div>
      </main>
      <!-- FOOTER -->
      <!-- Footer placeholder -->
      <footer id="footer-placeholder"></footer>
    </div>

    
    <script src="../../common/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/root/common/js/components.js"></script>
    <script src="../../common/js/sitescript.js"></script>
    <script src="../../common/js/translationscript.js"></script>
  </body>
</html>
